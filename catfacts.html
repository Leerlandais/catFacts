<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Facts</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Random Facts Page</h1>
        <h3 id="hideme">Here's a random fact about a <span id="earlyFact"></span></h3>
        <ul id="factList"></ul>
        <form id="animalForm">
            <label for="animalCat">Cat</label>
            <input type="radio" name="animalType" value="cat" id="animalCat"><br>
            <label for="animalDog">Dog</label>
            <input type="radio" name="animalType" value="dog" id="animalDog"><br>
            <label for="animalHorse">Horse</label>
            <input type="radio" name="animalType" value="horse" id="animalHorse"><br>
            <select name="animalAmount" id="animalAmount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button type="submit">Get Info</button>
        </form>
        <script src="catfacts.js"></script>
    </body>
    </html>
